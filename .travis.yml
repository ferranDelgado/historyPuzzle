language: java
install: true
os: linux
dist: trusty
jdk: oraclejdk8
script:
- "./gradlew build --scan -s"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: heroku
  api_key:
    secure: 
  app: history-puzzle
  on:
    repo: ferranDelgado/historyPuzzle
